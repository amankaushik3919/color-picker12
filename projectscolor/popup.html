<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="wrapper">
        <h1>Welcome To Color Picker</h1>
        <button class="changeColorBtn">Pick Color</button>
        <div class="selectedColor">
            <span class="colorGrid"></span>
            <span class="colorValue"></span>
        </div>
    </div>

    <input type="color" id="myColorField" class="colorpick">
            <p style="margin-left: 125px;">Pick Color</p>
    </input>
    <script src="popup.js">
        $(document).ready(function () {
            $("#myColorField").kendoColorPicker();
        });
    </script>
</body>
</html>
